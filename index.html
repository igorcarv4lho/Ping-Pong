<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOGO PING - PONG</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow:hidden ;
        }



    </style>
</head>
<body>
    <canvas></canvas>
    <script>
        const canvasEl = document.querySelector ("canvas")
        const canvasCtx = canvasEl.getContext("2d")

        const lineWidth = 15
    
        function setup () {
            canvasEl.width = window.innerWidth
            canvasCtx.width = window.innerWidth
            canvasEl.height = window.innerHeight
            canvasCtx.height = window.innerHeight

        }

        function draw () {
            canvasCtx.fillStyle = ("#286047")
            canvasCtx.fillRect(0,0,window.innerWidth, window.innerHeight)
            
            canvasCtx.fillStyle = "#ffffff"

            //DESENHANDO A LINHA CENTRAL

            canvasCtx.fillRect (window.innerWidth/2 - lineWidth/2,
            0, 
            lineWidth, 
            window.innerHeight )

            //DESENHANDO A RAQUETE ESQUERDA
            canvasCtx.fillRect(10,400,lineWidth,200)

            //DESENHANDO A RAQUETE DIREITA
            canvasCtx.fillRect(window.innerWidth - lineWidth -10,
            200,lineWidth,200)

            //DESENHANDO A BOLINHA

            canvasCtx.beginPath()
            canvasCtx.arc (200, 300, 20, 0, 2* Math.PI, false)
            canvasCtx.fill()

            //DESENHANDO O PLACAR

            canvasCtx.font = "bold 72px Arial"
            canvasCtx.textAlign = "center"
            canvasCtx.textBaseline = "top"
            canvasCtx.fillStyle = "#01341D"
            canvasCtx.fillText  ("3", window.innerWidth /4 , 50)
            canvasCtx.fillText ("1", window.innerWidth /4 + window.innerWidth/2 , 50
            )

        
        }

        setup()
        draw()
    
    
    
    
    </script>
    
</body>
</html>
